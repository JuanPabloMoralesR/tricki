<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Selección de usuario -->
    <div class="select-box">
        <header>Tres en raya</header>
        <div class="content">
            <div class="title">Selecciona con cuál quieres jugar: </div>
            <div class="options">
                <button class="playerX">Jugador (X)</button>
                <button class="playerO">Jugador (O)</button>
            </div>
        </div>
    </div>

    <!-- Sección de juegos-->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Turno X</span>
                <span class="Oturn">Turno O</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="0-0"></span>
                <span class="0-1"></span>
                <span class="0-2"></span>
            </section>
            <section>
                <span class="1-0"></span>
                <span class="1-1"></span>
                <span class="1-2"></span>
            </section>
            <section>
                <span class="2-0"></span>
                <span class="2-1"></span>
                <span class="2-2"></span>
            </section>
        </div>
    </div>

    <!-- Tablero de resultados -->
    <div class="result-box">
        <div class="won-text">El jugador <p>X</p> ha ganado la partida!</div>
        <div class="btn replay-button">
            <button>Replay</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
