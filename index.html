<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>
<body>
    
    <!-- Selección de usuario -->
    <div class="select-box">
        <header>Tres en raya</header>
        <div class="content">
            <div class="title">Selecciona con cuál quieres jugar: </div>
            <div class="options">
                <button class="playerX">Jugador (X)</button>
                <button class="playerO">Jugador (O)</button>
            </div>
        </div>
    </div>

    <!-- Sección de juegos-->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Turno X</span>
                <span class="Oturn">Turno Y</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

</body>
</html>
